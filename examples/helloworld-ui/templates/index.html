<html>
  <head>
    <title>Hello World</title>
  </head>
  <body>
    <div th:if="${greeting != null}">
      <strong>Service Greeting:</strong> <span th:text="${greeting.greeting}"/><br/>
      <strong>Service Host Name:</strong> <span th:text="${greeting.hostname}"/><br/>
      <strong>Service Version:</strong> <span th:text="${greeting.version}"/><br/>
    </div>
    <div>
      <form action="/greet" method="get">
        <strong>Your name:</strong> <input type="text" name="name" value =""/>
        <input type="submit" value="Greet!"/>
      </form>
    </div>
    <div>
      <br/>
      <strong>UI Session ID:</strong> <span th:text="${ui.sessionId}"/><br/>
      <strong>UI Host Name:</strong> <span th:text="${ui.hostname}"/>
    </div>
  </body>
</html>
