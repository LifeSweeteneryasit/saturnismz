apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-service
  labels:
    app: helloworld-service
    visualize: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: helloworld-service
      serving: "true"
  template:
    metadata:
      labels:
        app: helloworld-service
        version: "latest"
        serving: "true"
        visualize: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: /actuator/prometheus
    spec:
      containers:
      - name: helloworld-service
        image: gcr.io/wise-coyote-827/bootiful-helloworld-service:latest
        livenessProbe:
          initialDelaySeconds: 30
          httpGet:
            path: /actuator/health
            port: 8080
        readinessProbe:
          httpGet:
            path: /hello/test
            port: 8080
            httpHeaders:
            - name: x-b3-sampled
              value: "0"
        resources:
          requests:
            cpu: 0.5
            memory: 512Mi
          limits:
            cpu: 2.0
            memory: 1Gi
        ports:
        - name: http
          containerPort: 8080
