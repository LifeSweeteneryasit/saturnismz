apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-ui
  labels:
    app: helloworld-ui
    visualize: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: helloworld-ui
      serving: "true"
  template:
    metadata:
      labels:
        app: helloworld-ui
        version: latest
        serving: "true"
        visualize: "true"
      annotations:
        visualizer/uses: helloworld-service,guestbook-service,redis
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        promteheus.io/path: /actuator/prometheus
    spec:
      containers:
      - name: helloworld-ui
        image: gcr.io/wise-coyote-827/bootiful-helloworld-ui:latest
        env:
        - name: HELLOWORLDSERVICE_ENDPOINT
          value: http://helloworld-service:8080
        - name: GUESTBOOKSERVICE_ENDPOINT
          value: http://guestbook-service:8080
        - name: SPRING_REDIS_HOST
          value: redis
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
        ports:
        - name: http
          containerPort: 8080
